<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 3 en CSS</title>
    <link rel="stylesheet" href="Act02 Aplicación en CSS-TAREA 3.css">
</head>
<body>

    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="Nombre">
      <div class="Explicacion">Introduce tu nombre completo</div>

      <label for="email">Email:</label>
      <input type="Email" id="Email">
      <div class="Explicacion">Introduce tu dirección de correo electrónico</div>

      <label for="telefono">Teléfono:</label>
      <input type="Tel" id="Telefono">
      <div class="Explicacion">Introduce tu número de teléfono</div>

      <label for="contraseña">Contraseña:</label>
      <input type="Password" id="Contraseña">
      <div class="Explicacion">Introduce una contraseña segura</div>

      <label for="edad">Edad:</label>
      <input type="number" id="Edad">
      <div class="Explicacion">Introduce tu edad en años</div>
    </form>

</body>
</html>
